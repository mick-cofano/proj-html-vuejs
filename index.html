<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project Max Coach</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="dist/app.css">
  </head>
  <body>
    <!-- ROOT - APP -->
    <div id="app">


      <!-- LANDING PAGE -->
      <div id="general-container">

        <!-- HEADER -->
        <header class="header">
          <div class="header-bg">
            <div class="header-bg-container">

              <div class="header-top">

                <div class="header-top-logo">
                  <img src="img/dark-logo.png" alt="">
                </div>


                <div class="menu-navbar">
                  <div class="menu-navbar-center">
                    <ul>
                      <li v-for="item in CenterNavbar">
                        {{item.obj}}
                        <i class="fas fa-chevron-down"></i>
                      </li>
                    </ul>
                  </div>

                  <div class="menu-options">
                    <img src="img/en.png" alt="">

                    <select class="menu-options-select" v-model="selected">
                      <option v-for="option in options" v-bind:value="option.value">
                        {{ option.text }}
                      </option>
                    </select>

                    <div class="menu-options-search-bar">
                          <input type="text" placeholder="Search..." value="">
                          <i class="fas fa-search"></i>
                        </div>
                  </div>
                </div>
              </div>


              <div class="jumbotron">
                <div class="jumbotron-subtitle">
                  <h3 v-for="text in JumbotronTexts"> {{text.subtitle}} </h3>
                </div>
                <div class="jumbotron-title">
                  <h2 v-for="text in JumbotronTexts"> {{text.title}} </h2>
                </div>
                <div class="jumbotron-text">
                  <p v-for="text in JumbotronTexts"> {{text.text}} </p>
                </div>
                <div class="jumbotron-button">
                  <button type="button" name="button">Get started today</button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main>

        </main>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <footer>

        </footer>
        <!-- END FOOTER -->

      </div>
      <!-- END LANDING PAGE -->




    </div>
    <!-- END ROOT - APP -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
